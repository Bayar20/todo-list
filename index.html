<!DOCTYPE html>
<html>
<head>
  <title>TODO LIST</title>
  <link rel="stylesheet" href="./index.css">
  <meta charset="utf-8">
</head>
<body>
  <header>
    <div class="burger-menu">
      <div class="content">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
    <h1 class="logo">TODO</h2>
    <h2 class="project-name">Default Project</h1>
    <div class="actions">
      <div id="add-task">
        <div class="plus-container">
          <div id="plus-1"></div>
          <div id="plus-2"></div>
        </div>
        <span>new task</span>
      </div>
    </div>
  </header>
  <main>
    <div class="sort-container flex">
      <label for=""> Sort By :</label>
      <div class="sort-dropdown">
        <span>Date Created</span>
        <div class="content">
          <div class="dropdown-item" data-sortby="created">Date created</div>
          <div class="dropdown-item" data-sortby="priority">Priority</div>
          <div class="dropdown-item" data-sortby="dueDate">Due date</div>
        </div>
      </div>
    </div>
    <ul id="todo-list"></ul>
    <div id="clear-completed-task">Clear completed tasks</div>
    <ul id="todo-list-completed" class="mt-8"></ul>
  </main>
  <div id="modal-container">
    <div class="modal">
      <label for="add-task" class="title">New Task</label>
      <div class="row flex">
        <div class="input-wrapper">
          <p class="error-message">Гарчиг нь 5-с дээш тэмдэгт байх шаардлагатай</p>
          <input type="text" placeholder="Title" id="title" class="flex-1">
        </div>
        <div class="gap"></div>
        <input type="date" id="date" class="flex-1">
      </div>
      <div class="row flex">
        <textarea name="" id="description" cols="30" rows="6" class="flex-1" placeholder="Description"></textarea>
        <div class="gap"></div>
        <div class="flex-1 space-between flex column">
          <fieldset class="priority low" data-priority="1">
            <legend>Priority</legend>
            <div class="flex">
              <div class="priority-item flex-1" data-priority="1"></div>
              <div class="priority-item flex-1" data-priority="2"></div>
              <div class="priority-item flex-1" data-priority="3"></div>
            </div>
          </fieldset>
          <button class="done-button">Done</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
  <script src="./js/controller.js"></script>
  <script src="./js/view.js"></script>
</body>
</html>
