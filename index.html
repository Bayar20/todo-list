<!DOCTYPE html>
<html>
<head>
  <title>TODO LIST</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="navBar">
    <div class="btn">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="name">TODO</div>
    <div class="ProjectName">
      <h1>Default Project</h1>
    </div>
    <div class="newTask">
      <div class="button">
        <div class="plus">
          <div class="plus-bar1"></div>
          <div class="plus-bar2"></div>
        </div>
        <span class="plus-text">new task</span>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="sort-bar">
      <span>Sort by:</span>
      <span class="sort">Date created</span>
      <span class="arrow">↓↑</span>
    </div>
    <div class="todolist">
      <div class="priority priority-3">
        <table class="erembe-container" cellpadding="8" cellspacing="0">
          <tbody>
            <tr>
              <td class="erembe-1"></td>
              <td class="erembe-2"></td>
              <td class="erembe-3"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <span class="todo-title">HARRY POTTER222</span>
      <span class="todo-date">Jan 17, 2021</span>
      <label class="checkbox-label">
        <input type="checkbox" class="todo-completed">
          <span class="checkbox-custom"></span>
        </input>
      </label>
    </div>
    <div class="todo-secondary"></div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
