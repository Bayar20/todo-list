<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="navBar">
    <div class="btn" onclick="onClickMov();">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
    </div>
    <div class="name">TODO</div>
    <div class="ProjectName">
      <h1>Default Project</h1>
    </div>
    <div class="newTask">
      <div id="button">
        <div class="plus">
          <div class="plus-bar1"></div>
          <div class="plus-bar2"></div>
        </div>
        <span class="plus-text">new task</span>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="sort-bar">
      <span>Sort by:</span>
      <span class="sort" onclick="onClickSort();">Date created</span>    
      <span class="arrow">↓↑</span>
      <ul class="sort-list">
        <li class="list">Date created</li>
        <li class="list">Priority</li>
        <li class="list">Due date</li>
      </ul>
    </div>
    <div class="todo-list">
      <div class="todo-main">
        <div class="priority priority-3">
          <table class="erembe-container" cellpadding="8" cellspacing="0">
            <tbody>
              <tr>
                <td class="erembe-1"></td>
                <td class="erembe-2"></td>
                <td class="erembe-3"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <span class="todo-title">HARRY POTTER222</span>
        <span class="todo-date">Jan 17, 2021</span>
        <label class="checkbox-label">
          <input type="checkbox" class="todo-completed">
            <span class="checkbox-custom"></span>        
        </label>
      </div>
      <div class="todo-secondary"></div>
    </div>    
  </div>
  <p class="clear-btn">Clear completed tasks</p>
  <div class="sidenav">
    <button id="createNewProject">
      <span>+</span>
      NEW PROJECT
    </button>
    <ul class="project-name-list">
      <div class="threeDots">...</div>
      <span class="projectname">Defualt Project</span>
      <span class="playbutton">▶︎</span>
    </ul>
  </div>
  <div class="whiteBox">
    <div class="modal">
      <div class="newTaskHeader">
        <h1>NEW TASK</h1>
      </div>
      <div class="flex-container">
        <div class="flex-item-right">
          <div class="flex-item-input1">
            <input class="formTitle" placeholder="Title"></input>
          </div>
          <div class="flex-item-input2">
            <input class="formTaskDisc" placeholder="Description"></input>
          </div>
        </div>
        <div class="flex-item-left">
          <div class="flex-item-input1">
            <input type="date" name="duedate" class="formItem duedate" value="2021-01-21">
          </div>
          <div class="flex-item-input2">
            <div class="formItem modal-priority">
              <label id="plabel">Priority</label>
              <span class="priority-option" id="priority-1"></span>
              <span class="priority-option darken" id="priority-2"></span>
              <span class="priority-option darken" id="priority-3"></span>    
            </div>
          <input type="submit" value="DONE" class="formItem submit" id="submit">
          </div>
        </div>
      </div>      
    </div>    
  </div>  
  <script src="index.js"></script>
</body></html>
