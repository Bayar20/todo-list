<!DOCTYPE html>
<html>
<head>
  <title>TODO LIST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>New Task</h3>
      <div id="modal-form">
        <input type="text" placeholder="Title" class="modalform-title">
        <textarea placeholder="Description" id="description"></textarea>
        <input type="date" id="modalform-date">
        <span id="modalform-prio">Priority</span>
        <input type= "submit" id="modalform-submit">
      </div>
    </div>
  </div>
  <header>
    <ul>
      <li>
        <div id="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        </div>
      </li>
      <li><h1>TODO</h1></li>
      <li><h2>Default Project</h2></li>
      <li>
        <div id="newtask">
          <div id="nemeh">
            <div id="nemeh-icon">
            <div id="bosoo"></div>
            <div id="hevtee"></div>
            </div>
          </div>
          <span>New Task</span>
        </div>
      </li>
    </ul>
  </header>
  <div class="task">
    <div id="sort">Sort by:
      <select>
        <option value="1">Date Created</option>
        <option value="2">Priority</option>
        <option value="3">Due Date</option>
      </select>
    </div>
    <div id="task">
      <div class="prio">
        <table>
          <tr>
          <td id="ch1"></td>
          <td id="ch2"></td>
          <td id="ch3"></td>
          </tr>
          </table>
      </div>
      <div id="text">text</div>
      <div id="date">date</div>
      <input type="checkbox">
    </div>
    <button id="clear">Clear Completed tasks</button>
    <div id="completed">
      <div class="prio">
        <table>
          <tr>
          <td id="ch1"></td>
          <td id="ch2"></td>
          <td id="ch3"></td>
          </tr>
          </table>
      </div>
      <div id="text">text</div>
      <div id="date">date</div>
      <input type="checkbox">
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
